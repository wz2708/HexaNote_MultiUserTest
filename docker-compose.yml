---
services:
  ollama:
      image: ollama/ollama
      ports:
        - "11434:11434"
      volumes:
        - ollama_data:/root/.ollama
      container_name: ollama
      # ----------------------------------------------------
      # GPU Configuration if nvidia (Equivalent to --gpus=all)
      # ----------------------------------------------------
      # deploy:
      #   resources:
      #     reservations:
      #       devices:
      #         - driver: nvidia
      #           count: all
      #           capabilities: [gpu]

  weaviate:
    command:
    - --host
    - 0.0.0.0
    - --port
    - '8080'
    - --scheme
    - http
    image: cr.weaviate.io/semitechnologies/weaviate:1.32.8
    ports:
    - 8080:8080
    - 50051:50051
    volumes:
    - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      ENABLE_API_BASED_MODULES: 'true'
      CLUSTER_HOSTNAME: 'node1'
      ENABLE_MODULES: 'text2vec-ollama,generative-ollama'
      OLLAMA_API_ENDPOINT: 'http://ollama:11434'
      TEXT2VEC_OLLAMA_API_ENDPOINT: 'http://ollama:11434'
      GENERATIVE_OLLAMA_API_ENDPOINT: 'http://ollama:11434'
      # Increase timeouts for slow CPU inference
      MODULES_CLIENT_TIMEOUT: '300s'
      QUERY_MAXIMUM_RESULTS: 100
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'false'
      AUTHENTICATION_APIKEY_ENABLED: 'true'
      AUTHENTICATION_APIKEY_ALLOWED_KEYS: 'user-a-key,user-b-key'
      AUTHENTICATION_APIKEY_USERS: 'user-a,user-b'
      AUTHORIZATION_ENABLE_RBAC: 'true'
      AUTHORIZATION_RBAC_ROOT_USERS: 'user-a'
    depends_on:
      - ollama

  backend:
    build: ./backend
    container_name: hexanote-backend
    ports:
      - "8001:8000"  
    volumes:
      - ./backend:/app
      - hexanote_data:/data
    environment:
      - DATABASE_URL=sqlite:////data/hexanote.db
      - WEAVIATE_URL=http://weaviate:8080
      - WEAVIATE_API_KEY=user-a-key
      - OLLAMA_URL=http://ollama:11434
      - DEBUG=false
    depends_on:
      - weaviate
      - ollama
    restart: on-failure:0

volumes:
  weaviate_data:
  ollama_data:
  hexanote_data:
...
